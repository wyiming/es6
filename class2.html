<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>


      class Pet{

        constructor(type){
            this.type = type;
        }
        run(){
          console.log(this.type + 'pet can run')
        }
      }

      var p1 = new Pet('哺乳动物')
      p1.run()


      class Dog extends Pet{
          constructor(type,age){
              super();
              this.type = type;
              this.age = age;
          }
          eat(){
            console.log(this.type + ',' + this.age)
          }
      }
      var d = new Dog('哈士奇',10)
      d.run()
      d.eat();

    </script>
  </body>
</html>
