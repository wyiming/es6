<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>


<script>

  //函数声明
  function foo(){}

  //函数表达式
  var func = function(){}

  //箭头函数  lambda 表达式
  var f1 = x => x;
  var f2 = function(x){
    return x;
  }

  console.log(f1(10))

  var f3 = (x,y) => x+y;
  console.log(f3(2,3));

  var f4 =  x=>{ return x}
  console.log(f4(8));

  var f5 = ()=> {
    return {name:'ddd'}
  }

  console.log(f5().name)

  var f6 = ()=> ({name:'eeeee'})
  console.log(f6().name)

  var f7 = (x,y)=>{
      let c = x+y;
      return c;
  }




</script>
  </body>
</html>
